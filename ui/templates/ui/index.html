<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #5568d3;
        }

        button.secondary {
            background: #6c757d;
            margin-top: 5px;
        }

        button.secondary:hover {
            background: #5a6268;
        }

        button.danger {
            background: #dc3545;
        }

        button.danger:hover {
            background: #c82333;
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-link a {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: #dc3545;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            color: #155724;
            margin-bottom: 20px;
            padding: 10px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            display: none;
        }

        .success.show {
            display: block;
        }

        .todo-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .todo-item h3 {
            color: #333;
            margin-bottom: 8px;
        }

        .todo-item p {
            color: #666;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .todo-actions button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            margin: 0;
        }

        .user-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-info p {
            color: #666;
            margin-bottom: 10px;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .add-todo-btn {
            background: #28a745;
            margin-bottom: 20px;
        }

        .add-todo-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="container">
            <h1>Todo App</h1>
            <div id="loginError" class="error"></div>
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
            </div>
            <button onclick="handleLogin()">Login</button>
            <div class="toggle-link">
                Don't have an account? <a onclick="showRegisterPage()">Create one</a>
            </div>
        </div>
    </div>

    <!-- Register Page -->
    <div id="registerPage" class="page">
        <div class="container">
            <h1>Create Account</h1>
            <div id="registerError" class="error"></div>
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" placeholder="Choose username">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Choose password">
            </div>
            <button onclick="handleRegister()">Create Account</button>
            <div class="toggle-link">
                Already have an account? <a onclick="showLoginPage()">Login</a>
            </div>
        </div>
    </div>

    <!-- Todo Page -->
    <div id="todoPage" class="page">
        <div class="container">
            <h1>My Todos</h1>
            <div class="user-info">
                <p id="userDisplay">Welcome</p>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
                <button class="secondary" onclick="openUserDetailPage()" style="margin-top: 5px;">Edit Profile</button>
                <button class="danger" onclick="handleDeleteProfile()" style="margin-top: 5px;">Delete Profile</button>
            </div>
            <div id="todoError" class="error"></div>
            <button class="add-todo-btn" onclick="openAddTodoModal()">+ Add Todo</button>
            <div id="todoList"></div>
        </div>
    </div>

    <!-- User Detail Page -->
    <div id="userDetailPage" class="page">
        <div class="container">
            <h1>My Profile</h1>
            <div id="userDetailError" class="error"></div>
            <div class="form-group">
                <label for="detailUsername">Username</label>
                <input type="text" id="detailUsername" placeholder="Username" disabled>
            </div>
            <div class="form-group">
                <label for="detailPassword">Password</label>
                <input type="password" id="detailPassword" placeholder="New password (leave blank to keep current)">
            </div>
            <button onclick="handleUpdateUserFromDetail()">Save Changes</button>
            <button class="secondary" onclick="goBackToTodos()" style="margin-top: 5px;">Back</button>
            <button class="danger" onclick="handleDeleteProfile()" style="margin-top: 5px;">Delete Profile</button>
        </div>
    </div>

    <!-- Add Todo Modal -->
    <div id="addTodoModal" class="modal">
        <div class="modal-content">
            <h2>Add New Todo</h2>
            <div id="addTodoError" class="error"></div>
            <div class="form-group">
                <label for="todoTitle">Title</label>
                <input type="text" id="todoTitle" placeholder="Todo title">
            </div>
            <div class="form-group">
                <label for="todoDescription">Description</label>
                <textarea id="todoDescription" rows="4" placeholder="Todo description"></textarea>
            </div>
            <button onclick="handleAddTodo()">Add Todo</button>
            <button class="secondary" onclick="closeAddTodoModal()" style="margin-top: 5px;">Cancel</button>
        </div>
    </div>

    <!-- Edit Todo Modal -->
    <div id="editTodoModal" class="modal">
        <div class="modal-content">
            <h2>Edit Todo</h2>
            <div id="editTodoError" class="error"></div>
            <div class="form-group">
                <label for="editTodoTitle">Title</label>
                <input type="text" id="editTodoTitle" placeholder="Todo title">
            </div>
            <div class="form-group">
                <label for="editTodoDescription">Description</label>
                <textarea id="editTodoDescription" rows="4" placeholder="Todo description"></textarea>
            </div>
            <button onclick="handleEditTodo()">Save Todo</button>
            <button class="secondary" onclick="closeEditTodoModal()" style="margin-top: 5px;">Cancel</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentEditTodoId = null;

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function showLoginPage() {
            showPage('loginPage');
            clearError('loginError');
        }

        function showRegisterPage() {
            showPage('registerPage');
            clearError('registerError');
        }

        function showTodoPage() {
            showPage('todoPage');
            clearError('todoError');
        }

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function clearError(elementId) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = '';
            errorEl.classList.remove('show');
        }

        async function handleLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username || !password) {
                showError('loginError', 'Please enter both username and password');
                return;
            }

            try {
                // Fetch all users
                const response = await fetch('/user/');
                const data = await response.json();

                // Handle response based on structure (could be array or object with users key)
                let users = Array.isArray(data) ? data : (data.users || []);

                // Find user with matching credentials
                const user = users.find(u => u.username === username && u.password === password);

                if (user) {
                    currentUser = user;
                    document.getElementById('userDisplay').textContent = `Welcome, ${user.username}!`;
                    loadUserTodos();
                    showTodoPage();
                } else {
                    showError('loginError', 'Invalid username or password');
                }
            } catch (error) {
                showError('loginError', 'Error logging in: ' + error.message);
            }
        }

        async function handleRegister() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();

            if (!username || !password) {
                showError('registerError', 'Please enter both username and password');
                return;
            }

            try {
                const response = await fetch('/user/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // data is the created user object
                    currentUser = data;
                    document.getElementById('userDisplay').textContent = `Welcome, ${data.username}!`;
                    loadUserTodos();
                    showTodoPage();
                } else {
                    showError('registerError', 'Error creating account: ' + (data.detail || 'Unknown error'));
                }
            } catch (error) {
                showError('registerError', 'Error creating account: ' + error.message);
            }
        }

        async function loadUserTodos() {
            if (!currentUser) return;

            try {
                const response = await fetch(`/user/${currentUser.id}/todo/`);
                const data = await response.json();

                // Handle response structure
                let todos = Array.isArray(data) ? data : (data.results || []);

                const todoList = document.getElementById('todoList');
                if (todos.length === 0) {
                    todoList.innerHTML = '<p style="text-align: center; color: #999;">No todos yet. Create one to get started!</p>';
                } else {
                    todoList.innerHTML = todos.map(todo => `
                        <div class="todo-item">
                            <h3>${escapeHtml(todo.title)}</h3>
                            <p>${escapeHtml(todo.description)}</p>
                            <div class="todo-actions">
                                <button class="secondary"
                                    onclick='openEditTodoModal(
                                    ${todo.id},
                                    ${JSON.stringify(todo.title)},
                                    ${JSON.stringify(todo.description)}
                                    )'>
                                    Edit
                                </button>


                                <button class="danger" onclick="deleteTodo(${todo.id})">Delete</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                showError('todoError', 'Error loading todos: ' + error.message);
            }
        }

        async function handleAddTodo() {
            const title = document.getElementById('todoTitle').value.trim();
            const description = document.getElementById('todoDescription').value.trim();

            if (!title || !description) {
                showError('addTodoError', 'Please enter both title and description');
                return;
            }

            if (!currentUser) {
                showError('addTodoError', 'User not logged in');
                return;
            }

            try {
                const response = await fetch(`/user/${currentUser.id}/todo/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        user: currentUser.id
                    })
                });

                if (response.ok) {
                    closeAddTodoModal();
                    loadUserTodos();
                } else {
                    const data = await response.json();
                    showError('addTodoError', 'Error creating todo: ' + (data.detail || 'Unknown error'));
                }
            } catch (error) {
                showError('addTodoError', 'Error creating todo: ' + error.message);
            }
        }

        async function handleEditTodo() {
            const title = document.getElementById('editTodoTitle').value.trim();
            const description = document.getElementById('editTodoDescription').value.trim();

            if (!title || !description) {
                showError('editTodoError', 'Please enter both title and description');
                return;
            }

            if (!currentUser || !currentEditTodoId) {
                showError('editTodoError', 'Error: Missing user or todo information');
                return;
            }

            try {
                const response = await fetch(`/user/${currentUser.id}/todo/${currentEditTodoId}/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        user: currentUser.id
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    closeEditTodoModal();
                    loadUserTodos();
                } else {
                    showError('editTodoError', 'Error updating todo: ' + (data.detail || 'Unknown error'));
                }
            } catch (error) {
                showError('editTodoError', 'Error updating todo: ' + error.message);
            }
        }

        async function deleteTodo(todoId) {
            if (!confirm('Are you sure you want to delete this todo?')) return;

            if (!currentUser) {
                showError('todoError', 'User not logged in');
                return;
            }

            try {
                const response = await fetch(`/user/${currentUser.id}/todo/${todoId}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });

                if (response.ok) {
                    loadUserTodos();
                } else {
                    showError('todoError', 'Error deleting todo');
                }
            } catch (error) {
                showError('todoError', 'Error deleting todo: ' + error.message);
            }
        }

        function openUserDetailPage() {
            if (currentUser) {
                document.getElementById('detailUsername').value = currentUser.username;
                document.getElementById('detailPassword').value = '';
                clearError('userDetailError');
                loadUserDetail();
                showPage('userDetailPage');
            }
        }

        async function loadUserDetail() {
            if (!currentUser) return;

            try {
                const response = await fetch(`/user/${currentUser.id}/`);
                const data = await response.json();

                if (response.ok) {
                    currentUser = data;
                    document.getElementById('detailUsername').value = data.username;
                } else {
                    showError('userDetailError', 'Error loading profile');
                }
            } catch (error) {
                showError('userDetailError', 'Error loading profile: ' + error.message);
            }
        }

        function goBackToTodos() {
            showTodoPage();
        }

        async function handleUpdateUserFromDetail() {
            const username = document.getElementById('detailUsername').value.trim();
            const password = document.getElementById('detailPassword').value.trim();

            if (!username) {
                showError('userDetailError', 'Please enter a username');
                return;
            }

            if (!currentUser) {
                showError('userDetailError', 'User not logged in');
                return;
            }

            try {
                const response = await fetch(`/user/${currentUser.id}/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        id: currentUser.id,
                        username: username,
                        password: password || currentUser.password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data;
                    document.getElementById('userDisplay').textContent = `Welcome, ${data.username}!`;
                    showTodoPage();
                    loadUserTodos();
                } else {
                    showError('userDetailError', 'Error updating user: ' + (data.detail || 'Unknown error'));
                }
            } catch (error) {
                showError('userDetailError', 'Error updating user: ' + error.message);
            }
        }

        async function handleDeleteProfile() {
            if (!confirm('Are you sure you want to delete your profile? This cannot be undone.')) {
                return;
            }

            if (!currentUser) {
                showError('userDetailError', 'User not logged in');
                return;
            }

            try {
                const response = await fetch(`/user/${currentUser.id}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });

                if (response.ok) {
                    currentUser = null;
                    handleLogout();
                } else {
                    const data = await response.json();
                    showError('userDetailError', 'Error deleting profile: ' + (data.detail || 'Unknown error'));
                }
            } catch (error) {
                showError('userDetailError', 'Error deleting profile: ' + error.message);
            }
        }

        function openAddTodoModal() {
            document.getElementById('todoTitle').value = '';
            document.getElementById('todoDescription').value = '';
            clearError('addTodoError');
            document.getElementById('addTodoModal').classList.add('active');
        }

        function closeAddTodoModal() {
            document.getElementById('addTodoModal').classList.remove('active');
        }

        function openEditTodoModal(id, title, description) {
            currentEditTodoId = id;
            document.getElementById('editTodoTitle').value = title;
            document.getElementById('editTodoDescription').value = description;
            clearError('editTodoError');
            document.getElementById('editTodoModal').classList.add('active');
        }

        function closeEditTodoModal() {
            document.getElementById('editTodoModal').classList.remove('active');
            currentEditTodoId = null;
        }

        function handleLogout() {
            currentUser = null;
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            clearError('loginError');
            showLoginPage();
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const addTodoModal = document.getElementById('addTodoModal');
            const editTodoModal = document.getElementById('editTodoModal');
            if (event.target === addTodoModal) {
                addTodoModal.classList.remove('active');
            }
            if (event.target === editTodoModal) {
                editTodoModal.classList.remove('active');
            }
        }
    </script>
</body>
</html>
